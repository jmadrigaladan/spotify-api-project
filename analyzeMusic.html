<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/landingPage.css" />
    <link rel="stylesheet" href="./styles/analyzemusic.css" />
    <script src="./js/navResponsive.js" defer></script>
    <script type="module" src="./js/slider.js" defer></script>
    <script type="module" src="./js/musicPage.js" defer></script>
    <script type="module" src="./js/spotifyApiData.js" defer></script>
    <script type="module" src="./js/htmlSearchResults.js" defer></script>
    <script
      src="https://kit.fontawesome.com/222eb82947.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="analyze-music__landing">
      <nav>
        <div class="nav__container analyze-music__nav">
          <div class="nav__container--wrapper">
            <a href="./index.html" class="logo__container">
              <img
                class="logo analyze-music__logo"
                src="./assets/Colorful Sound Waves Music App Logo (1).svg"
                alt=""
              />
              <h1 class="logo__name white__text">heardfrom</h1>
            </a>
            <ul class="nav__links">
              <li>
                <a href="./index.html" class="nav__link white__text">Home</a>
              </li>
              <li>
                <a href="#" class="nav__link white__text">Analyze Music</a>
              </li>
              <li>
                <a href="" class="nav__link">
                  <button class="purple__btn contact__btn">Contact</button>
                </a>
              </li>
            </ul>

            <div class="phone__navbar">
              <div data-v-48b363cfg="" class="bento-menu">
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
              </div>
              <div class="close__btn-menu">
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="phone__menu">
                <a class="phone__nav--link" href="./index.html">Home</a>
                <a class="phone__nav--link" href="./analyzeMusic.html"
                  >Analyze Music</a
                >
                <a class="phone__nav--link" href="">Contact</a>
              </div>
            </div>
          </div>

          <div class="top__container--wrapper">
            <h1 class="analyze__music--main-text white__text">
              Browse our music library
            </h1>
            <div class="search__bar--container">
              <input
                id="analyzeMusicSearchBar"
                type="text"
                placeholder="Search by Artist"
                class="input__search-bar"
              />
              <button
                id="analyzeMusicSearchBtn"
                class="search__bar--wrapper__icon"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
      </nav>
    </section>
    <section id="search-results">
      <div class="search-results--container">
        <div class="search-results__text-filter--wrapper">
          <h1 class="search__results--text">Search Results:</h1>
          <div class="filter__container">
            <div class="slider">
              <div class="range-slider">
                <div class="text__slider--wrapper">
                  <h1 class="tempo__text--slider">Tempo:</h1>
                  <span class="rangeValues"></span>
                </div>
                <input class="tempo__slider" value="0" min="0" max="300" step="1" type="range" />
                <input class="tempo__slider" value="300" min="0" max="300" step="1" type="range" />
              </div>
            </div>
          </div>
        </div>

        <div class="songs__search-result--container">
          <div class="horizonatal__cards--container">
            <div id="loading">
              <i class="fa-solid fa-spinner"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
