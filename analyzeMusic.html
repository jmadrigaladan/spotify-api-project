<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analyze Muisc â€“ heardfrom</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/landingPage.css" />
    <link rel="stylesheet" href="./styles/analyzemusic.css" />
    <script
      src="https://kit.fontawesome.com/222eb82947.js"
      crossorigin="anonymous"
    ></script>
    <script src="./eventListeners.js" defer></script>
  </head>
  <body>
    <section id="analyze-music__landing">
      <nav>
        <div class="nav__container analyze-music__nav">
          <div class="nav__container--wrapper">
            <div class="logo__container">
              <img
                class="logo analyze-music__logo"
                src="./assets/Colorful Sound Waves Music App Logo (1).svg"
                alt=""
              />
              <h1 class="logo__name white__text">heardfrom</h1>
            </div>
            <ul class="nav__links">
              <li><a href="#" class="nav__link white__text">Home</a></li>
              <li>
                <a href="#" class="nav__link white__text">Analyze Music</a>
              </li>
              <li>
                <a href="" class="nav__link">
                  <button class="purple__btn contact__btn">Contact</button>
                </a>
              </li>
            </ul>

            <div class="phone__navbar">
              <div data-v-48b363cfg="" class="bento-menu">
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
                <div data-v-48b363cfg="" class="white"></div>
              </div>
              <div class="close__btn-menu">
                <i class="fa-solid fa-xmark"></i>
              </div>
              <div class="phone__menu">
                <a class="phone__nav--link" href="">Home</a>
                <a class="phone__nav--link" href="">Analyze Music</a>
                <a class="phone__nav--link" href="">Contact</a>
              </div>
            </div>
          </div>

          <div class="top__container--wrapper">
            <h1 class="analyze__music--main-text white__text">
              Browse our music library
            </h1>
            <div class="search__bar--container">
              <input
                type="text"
                placeholder="Search by Artist"
                class="input__search-bar"
              />
              <div class="search__bar--wrapper__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
      </nav>
    </section>
    <section id="search-results">
      <div class="search-results--container">
        <div class="search-results__text-filter--wrapper">
          <h1>Search Results:</h1>

          <div class="filter__container">
            <h2 class="tempo__text">Tempo:</h2>
            <div class="range_container">
              <div class="sliders_control">
                <input
                  id="fromSlider"
                  type="range"
                  value="10"
                  min="0"
                  max="100"
                />
                <input
                  id="toSlider"
                  type="range"
                  value="40"
                  min="0"
                  max="100"
                />
              </div>
              <div class="form_control">
                <div class="form_control_container">
                  <div class="form_control_container__time"></div>
                  <input
                    class="form_control_container__time__input"
                    type="number"
                    id="fromInput"
                    value="10"
                    min="0"
                    max="100"
                  />
                </div>
                <div class="form_control_container">
                  <div class="form_control_container__time"></div>
                  <input
                    class="form_control_container__time__input"
                    type="number"
                    id="toInput"
                    value="40"
                    min="0"
                    max="100"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
